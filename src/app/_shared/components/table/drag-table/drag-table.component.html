<mat-table
    class="table"
    #table
    [dataSource]="dataSource"
    cdkDropList
    [cdkDropListData]="dataSource"
    (cdkDropListDropped)="dropTable($event)"
>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-caption-width"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" cdkDrag [cdkDragData]="row"></tr>
    <ng-container *ngFor="let col of displayedColumns; let i = index" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ displayedColumnsTitle[i] }}</th>
        <td mat-cell *matCellDef="let element" class="table-cell-width">{{ element[col] }}</td>
    </ng-container>
</mat-table>
